<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ドラフト03</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<header class="header">
	<div class="header_inner">
		<p class="header_ttl"><img src="img/common/zozoused_ico.png" alt="ZOZOUSED" class="header_ttlImg"></p>
		<p class="header_menu">hoge山hoge太郎</p>
	</div>
</header><!-- /ヘッダー -->

<nav>
	<ul class="header_menuList">
		<li class="header_menuItem"><a href="#" class="header_menuItemLink">メインメニュー</a></li>
		<li class="header_menuItem"><p class="header_menuItemLink header_menuColor">画面カラー変更</p></li>
		<li class="header_menuItem"><a href="#" class="header_menuItemLink">ログアウト</a></li>
	</ul>
</nav><!-- /ヘッダーメニュー -->

<section class="status status-shadow">
	<div class="status_inner">
		<div class="status_numberWrap">
			<p class="status_number status_numberIco03">子棚番号<input type="text" class="status_numberForm"></p>
			<button type="button" class="buttonSm-primary">決定</button>
		</div>
		<dl class="status_table">
			<dd class="status_tableCell">
				<ul class="status_columnList">
					<li class="status_columnItem">本日の全体作業数</li>
					<li class="status_columnItem">000000</li>
					<li class="status_columnItem">品</li>
				</ul>
			</dd>
			<dd class="status_tableCell">
				<ul class="status_columnList">
					<li class="status_columnItem">現在のあなたの作業数</li>
					<li class="status_columnItem">0000</li>
					<li class="status_columnItem">品</li>
				</ul>
			</dd>
			<dd class="status_tableCell">
				<ul class="status_columnList">
					<li class="status_columnItem"><img src="img/common/meter_ico.gif" alt="1時間あたりの作業数" class="status_columnImg"></li>
					<li class="status_columnItem">000</li>
					<li class="status_columnItem">品</li>
				</ul>
			</dd>
		</dl>
	</div>
</section><!-- /ステータス -->


<div class="container contentsBody_draft02">

	<section class="sectionDefault col-xs-12">
		<h2 class="secDefault_ttl">型番を入力してください</h2>
		<ul class="model_table">
			<li class="model_tableCell">
				<input type="text" value="" placeholder="型番を入力してください" class="model_modelForm">
			</li>
			<li class="model_tableCell">
				<button type="button" class="model_modelFormBtn">検索</button>
			</li>
		</ul>
		<ul class="modelResult_table">
			<li class="modelResult_tableCell">
				年代：<span class="">1996</span>
			</li>
			<li class="modelResult_tableCell">
				シーズン：<span class="">AW</span>
			</li>
		</ul>
		<p class="btnMdWrap m-t-xl">
			<button type="button" class="buttonMd-primary">決定</button>
		</p>
	</section><!-- /型番 -->

	<section class="sectionDefault col-xs-12">
		<h2 class="secDefault_ttl">サイズをえらんでください</h2>
		<p class="size_selectWrap">
			<select class="size_select">
				<option value="" selected>サイズ系統をえらんでください</option>
				<option value="size01">S・M・L　系統</option>
				<option value="size02">1・2・3　系統</option>
				<option value="size03">36・38・40　系統</option>
				<option value="size04">その他</option>
				<option value="size05">44・46・48　系統</option>
				<option value="size06">FAT</option>
				<option value="size07">特殊</option>
				<option value="">表記なし</option>
			</select>
		</p>
		<div class="size_btnWrap">
			<ul class="size_btnList size_btnList01">
				<li class="size_btnItem">
					<input type="radio" name="size" id="size01" class="secSizeBtn_input" value=""><label for="size01" class="secSizeBtn_label">XS</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size02" class="secSizeBtn_input" value=""><label for="size02" class="secSizeBtn_label">S</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size03" class="secSizeBtn_input" value=""><label for="size03" class="secSizeBtn_label">M</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size04" class="secSizeBtn_input" value=""><label for="size04" class="secSizeBtn_label">L</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size05" class="secSizeBtn_input" value=""><label for="size05" class="secSizeBtn_label">XL</label>
				</li>
			</ul><!--  /S・M・L　系統 -->
			<ul class="size_btnList size_btnList02">
				<li class="size_btnItem">
					<input type="radio" name="size" id="size06" class="secSizeBtn_input" value=""><label for="size06" class="secSizeBtn_label">0</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size07" class="secSizeBtn_input" value=""><label for="size07" class="secSizeBtn_label">1</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size08" class="secSizeBtn_input" value=""><label for="size08" class="secSizeBtn_label">2</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size09" class="secSizeBtn_input" value=""><label for="size09" class="secSizeBtn_label">3</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size10" class="secSizeBtn_input" value=""><label for="size10" class="secSizeBtn_label">4</label>
				</li>
			</ul><!--  /1・2・3　系統 -->
			<ul class="size_btnList size_btnList03">
				<li class="size_btnItem">
					<input type="radio" name="size" id="size11" class="secSizeBtn_input" value=""><label for="size11" class="secSizeBtn_label">36</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size12" class="secSizeBtn_input" value=""><label for="size12" class="secSizeBtn_label">38</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size13" class="secSizeBtn_input" value=""><label for="size13" class="secSizeBtn_label">40</label>
				</li>
			</ul><!--  /36・38・40　系統 -->
			<ul class="size_btnList size_btnList04">
				<li class="size_btnItem">
					<input type="radio" name="size" id="size14" class="secSizeBtn_input" value=""><label for="size14" class="secSizeBtn_label">ONE SIZE</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size15" class="secSizeBtn_input" value=""><label for="size15" class="secSizeBtn_label">FREE</label>
				</li>
			</ul><!--  /その他 -->
			<ul class="size_btnList size_btnList05">
				<li class="size_btnItem">
					<input type="radio" name="size" id="size16" class="secSizeBtn_input" value=""><label for="size16" class="secSizeBtn_label">42</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size17" class="secSizeBtn_input" value=""><label for="size17" class="secSizeBtn_label">44</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size18" class="secSizeBtn_input" value=""><label for="size18" class="secSizeBtn_label">46</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size19" class="secSizeBtn_input" value=""><label for="size19" class="secSizeBtn_label">48</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size20" class="secSizeBtn_input" value=""><label for="size20" class="secSizeBtn_label">50</label>
				</li>
			</ul><!--  /42・44・46　系統 -->
			<ul class="size_btnList size_btnList06">
				<li class="size_btnItem">
					<input type="radio" name="size" id="size21" class="secSizeBtn_input" value=""><label for="size21" class="secSizeBtn_label">PINO<br>(S)</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size22" class="secSizeBtn_input" value=""><label for="size22" class="secSizeBtn_label">TITCH<br>(M)</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size23" class="secSizeBtn_input" value=""><label for="size23" class="secSizeBtn_label">SKINNY<br>(L)</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size24" class="secSizeBtn_input" value=""><label for="size24" class="secSizeBtn_label">FAT<br>(XL)</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size25" class="secSizeBtn_input" value=""><label for="size25" class="secSizeBtn_label">JUMBO<br>(XXL)</label>
				</li>
				<li class="size_btnItem">
					<input type="radio" name="size" id="size26" class="secSizeBtn_input" value=""><label for="size26" class="secSizeBtn_label">MAX<br>(XXXL)</label>
				</li>
			</ul><!--  /FAT -->
			<p class="secSize_txtWrap  size_btnList07">
				<input type="text" value="" placeholder="上記にない場合は、表記を入力してください" class="secSize_txt">
			</p><!--  /特殊 -->
		</div>
		<p class="btnMdWrap m-t-xl">
			<button type="button" class="buttonMd-primary">決定</button>
		</p>
	</section><!-- /サイズ表記 -->


	<section class="sectionDefault col-xs-12">
		<h2 class="secDefault_ttl">参考価格を入力してください</h2>
		<p class="reference_referenceFormWrap">
			<input type="text" value="" placeholder="価格を入力してください" class="reference_referenceForm">
		</p>
		<p class="btnMdWrap m-t-xl">
			<button type="button" class="buttonMd-primary">決定</button>
		</p>
	</section><!-- /参考価格 -->

	<section class="col-xs-12 m-t-4xl">
		<button type="button" class="buttonLg-disable" disabled>決定</button>
	</section><!-- /決定ボタン -->

</div><!-- /コンテンツインナー -->

<div class="colorModalWrap">
	<section class="sectionDefault col-xs-12 colorModal">
		<h2 class="secDefault_ttl">今日の気分は何色ですか？</h2>
		<dl class="secColorChange_table">
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn01"></p></dd>
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn02"></p></dd>
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn03"></p></dd>
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn04"></p></dd>
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn05"></p></dd>
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn06"></p></dd>
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn07"></p></dd>
		</dl>
		<p class="colorModal_closeBtn">×</p>
	</section>
	<div class="colorModal_overlay"></div>
</div><!-- /カラー変更モーダル -->

</body>
</html>
