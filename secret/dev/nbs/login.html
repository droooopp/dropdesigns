<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<header class="header">
	<div class="header_inner">
		<p class="header_ttl"><img src="img/common/zozoused_ico.png" alt="ZOZOUSED" class="header_ttlImg"></p>
		<p class="header_menu">hoge山hoge太郎</p>
	</div>
</header><!-- /ヘッダー -->

<nav>
	<ul class="header_menuList">
		<li class="header_menuItem"><a href="#" class="header_menuItemLink">メインメニュー</a></li>
		<li class="header_menuItem"><a href="#" class="header_menuItemLink header_menuColor">画面カラー変更</a></li>
		<li class="header_menuItem"><a href="#" class="header_menuItemLink">ログアウト</a></li>
	</ul>
</nav><!-- /ヘッダーメニュー -->

<div class="container contentsBody_login">

	<section class="sectionDefault col-md-6 col-md-push-3 col-xs-10 col-xs-push-1">
		<h3 class="secDefault_subttl">SET UPにログイン</h3>
		<dl class="secLogin_columnList">
			<dd class="secLogin_columnItem">
				<input type="text" placeholder="あなたの名前を入力してください" value="" class="login_nameForm">
			</dd>
			<dd class="secLogin_columnItem">
				<ul class="secLogin_memberList">
					<li class="secLogin_memberItem">hoge太郎</li>
					<li class="secLogin_memberItem">hoge一郎</li>
					<li class="secLogin_memberItem">hoge次郎</li>
					<li class="secLogin_memberItem">hoge三郎</li>
					<li class="secLogin_memberItem">hoge士郎</li>
					<li class="secLogin_memberItem">hoge五郎</li>
					<li class="secLogin_memberItem">foo太郎</li>
					<li class="secLogin_memberItem">foo一郎</li>
					<li class="secLogin_memberItem">foo次郎</li>
					<li class="secLogin_memberItem">foo三郎</li>
					<li class="secLogin_memberItem">foo士郎</li>
					<li class="secLogin_memberItem">foo五郎</li>
				</ul>
			</dd>
			<dd class="secLogin_columnItem">
				<input type="password" placeholder="パスワードを入力してください" value="" class="login_passForm">
			</dd>
			<dd class="secLogin_columnItem">
				<p class="secLogin_note">※サポートはパスワード不要です</p>
			</dd>
			<dd class="secLogin_columnItem">
				<button class="buttonMd-primary">ログイン</button>
			</dd>
		</dl>
	</section><!-- /ログイン -->

</div><!-- /コンテンツインナー -->

<div class="colorModalWrap">
	<section class="sectionDefault col-xs-12 colorModal">
		<h2 class="secDefault_ttl">今日の気分は何色ですか？</h2>
		<dl class="secColorChange_table">
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn01"></p></dd>
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn02"></p></dd>
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn03"></p></dd>
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn04"></p></dd>
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn05"></p></dd>
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn06"></p></dd>
			<dd class="secColorChange_tableCell"><p class="secColorChange_btn" id="secColorChange_btn07"></p></dd>
		</dl>
		<p class="colorModal_closeBtn">×</p>
	</section>
	<div class="colorModal_overlay"></div>
</div><!-- /カラー変更モーダル -->

</body>
</html>
